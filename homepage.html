<script type="module">
  import food_navbar from "./food_components/food_navbar.js";
  document.body.innerHTML = food_navbar();

  import { search, show_item } from "./s.js";
  let bt = document.getElementById("btsearch");
  bt.addEventListener("click", () => {
    let search_food = document.getElementById("in").value;
    var show1 = document.getElementById("show");
    let res1 = search(
      `https://www.themealdb.com/api/json/v1/1/search.php?s=${search_food}`
    ).then((data) => {
      console.log(data);
      show_item(data, show1);
    });
  });
  // console.log(res1);
</script>
